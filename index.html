<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TO NOT DO list</title>
        <style>
            h1 {
                text-align:left;
            }
            h3 {
                text-transform: capitalize;
            }
            li {
                overflow: hidden;
                padding: 20px 0;
                border-bottom: 1px solid #eee;
            }
        </style>		
    </head>
    <body>
		<h1>TO NOT DO list</h1>
		<h3>Tonotdo</h3>
		<ul>
			<li>Procrastinate ....until...the cows...run...away</li>
			<li>Browse news for latest breaking news</li>
			<li>Check WhatsApp, Facebook, Twitter, etc. continuously</li>
			<li>Read and/or Forward junk spam mail</li>
		</ul>
		<h3>Things left Undone</h3>
		<ul>
			<li>Collect all kinds of junk for today</li>
		</ul>
    </body>
</html>
